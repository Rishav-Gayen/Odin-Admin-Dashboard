<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Odin Admin Dashboard</title>
</head>
<body>
   <aside class="sidebar">
        <div class="sidebar-link sidebar-heading">
            <span class="mdi mdi-view-dashboard sidebar-icon"></span>
            <h2 class="sidebar-link-text">Dashboard</h2>
        </div>
        <div class="sidebar-link"> 
            <span class="mdi mdi-home sidebar-icon"></span>
            <h2 class="sidebar-link-text">Home</h2>
        </div>
        <div class="sidebar-link">
            <span class="mdi mdi-card-account-details sidebar-icon"></span>
            <h2 class="sidebar-link-text">Profile</h2>
        </div>
        <div class="sidebar-link">
            <span class="mdi mdi-message sidebar-icon"></span>
            <h2 class="sidebar-link-text">Messages</h2>
        </div>
        <div class="sidebar-link">
            <span class="mdi mdi-clock-time-four sidebar-icon"></span>
            <h2 class="sidebar-link-text">History</h2>
        </div>
        <div class="sidebar-link">
            <span class="mdi mdi-note-multiple sidebar-icon"></span>
            <h2 class="sidebar-link-text">Tasks</h2>
        </div>
        <div class="sidebar-link sidebar-space">
            <span class="mdi mdi-account-group sidebar-icon"></span>
            <h2 class="sidebar-link-text">Communities</h2>
        </div>
        <div class="sidebar-link">
            <span class="mdi mdi-cog sidebar-icon"></span>
            <h2 class="sidebar-link-text">Settings</h2>
        </div>
        <div class="sidebar-link">
            <span class="mdi mdi-help-box sidebar-icon"></span>
            <h2 class="sidebar-link-text">Support</h2>
        </div>
        <div class="sidebar-link">
            <span class="mdi mdi-shield-check sidebar-icon"></span>
            <h2 class="sidebar-link-text">Privacy</h2>
        </div>
   </aside>
    <main class="dashboard">
        <section class="dashboard-homebar">
            <div class="dashboard-homebar-top">
                <div class="dashboard-homebar-top-search">
                    <span class="mdi mdi-magnify"></span>
                    <input type="text" name="search" id="search" class="top-search-search">
                </div>
                <div class="dashboard-homebar-top-notification">
                    <span class="mdi mdi-bell-ring-outline"></span>
                    <img src="Assets/Profile-img.jpg" alt="profile image" class="top-notification-img">
                    <p class="top-notificiation-username">Morgan Oakley</p>
                </div>
            </div>
            <div class="dashboard-homebar-bottom"></div>
        </section>
        <section class="dashboard-body">

        </section>
    </main>
</body>
</html>
